plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

sourceSets {
    test {
        java {
            srcDirs = ['src/test/java/PolygonComponentsTests', 'src/test/java']
        }
        kotlin {
            srcDirs = ['src/test/kotlin/kotlinPolygonComponentsTests', 'src/test/kotlin']
        }
    }
}

test {
    useJUnitPlatform()
    // Optional: Include specific test patterns if needed
    include 'PolygonComponentsTests/**'
    include 'kotlinPolygonComponentsTests/**'
}

kotlin {
    jvmToolchain(21)
}